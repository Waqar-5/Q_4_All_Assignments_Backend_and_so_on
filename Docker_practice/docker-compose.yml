version: "3.9"

services:
  backend:
    build:
      context: ./backendAgent
      dockerfile: Dockerfile
    container_name: backend-agent
    env_file:
      - ./backendAgent/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-agent
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
